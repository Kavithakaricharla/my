<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laboratory Test Form</title>
<link rel="stylesheet" href="test.css">
</head>
<body>
<div class="container">
    <h2>Laboratory Test Form</h2>
    <form action="/submit_laboratory_test" method="post">
        <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
        </div>
        <div class="form-group">
            <label for="test_name">Test Name:</label>
            <input type="text" id="test_name" name="test_name" required>
        </div>
        <div class="form-group">
            <label for="test_date">Test Date:</label>
            <input type="date" id="test_date" name="test_date" required>
        </div>
        <div class="form-group">
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>
        </div>
        <div class="form-group">
            <label for="test_results">Test Results:</label>
            <textarea id="test_results" name="test_results" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        <div class="form-group">
                   </div>
		<button><a href="response3.html">submit</a></button>
    </form>
</div>
</body>
</html>
